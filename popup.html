<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyShows Recent</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="loading-bar" id="loading-bar">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>

	<div class="view" id="loginView">
		<div class="logo">
			<a href="http://myshows.me/" target="_blank">
				<img src="images/logo.png" height="27" width="123" alt="">
			</a>
		</div>
		<form name="authForm">
			<p>
				<label>Логин или Email:</label>
				<input type="text" class="input" name="login">
			</p>
			<p>
				<label>Пароль:</label>
				<input type="password" class="input" name="password">
			</p>
			<p class="login-message" id="loginMessage"></p>
			<p class="text-right">
				<input type="submit" value="Login" class="button">
			</p>
		</form>
	</div>


	<div class="view" id="showsView">
		<div class="view-control">
			<div class="view-control-right">
				<span class="view-control-item" id="refreshBtn">Обновить</span> |
				<span class="view-control-item" id="logoutBtn">Выйти</span>
			</div>
			<div class="view-logo">
				<a href="http://myshows.me/" target="_blank">
					<img src="images/logo-16.png" height="16" width="73">
				</a>
			</div>			
		</div>
		<ul id="unwatchedList" class="shows-list"></ul>
	</div>

	<script type="text/html" id="shows-list-tmp">
		<h2 class="shows-title">
			<a href="http://myshows.me/view/{{id}}/" target="_blank">{{title}}</a>
		</h2>
		<div class="shows-resources">
			{{resources:}}
				{{resources.fsto:}}
				<a href="http://fs.to/video/serials/search.aspx?search={{title}}" target="_blank">
					<span class="show-icon icon-fsto"></span>
				</a>
				{{:resources.fsto}}
				{{resources.exua:}}
				<a href="http://www.ex.ua/search?s={{title}}" target="_blank">				
					<span class="show-icon icon-exua"></span>
				</a>
				{{:resources.exua}}
				{{resources.rutrackerorg:}}
				<a href="http://rutracker.org/forum/search_cse.php?cx=014434608714260776013%3Aggcq1kovlga&cof=FORID%3A9&ie=utf-8&q={{title}}&sa=%D0%9F%D0%BE%D0%B8%D1%81%D0%BA+%D0%B2+Google" target="_blank">
					<span class="show-icon icon-rutracker"></span>
				</a>
				{{:resources.rutrackerorg}}
				{{resources.rutororg:}}
				<a href="http://rutor.org/search/0/4/000/0/{{title}}" target="_blank">
					<span class="show-icon icon-rutororg"></span>
				</a>
				{{:resources.rutororg}}
				{{resources.nnmclubme:}}
				<a href="http://nnm-club.me/?q={{title}}&w=title" target="_blank">
					<span class="show-icon icon-nnmclubme"></span>
				</a>
				{{:resources.nnmclubme}}
				{{resources.kickassto:}}
				<a href="https://kat.cr/usearch/{{title}}" target="_blank">
					<span class="show-icon icon-kickassto"></span>
				</a>
				{{:resources.kickassto}}
				{{resources.hdrezkame:}}
				<a href="http://hdrezka.me/index.php?do=search&subaction=search&q={{title}}" target="_blank">
					<span class="show-icon icon-hdrezkame"></span>
				</a>
				{{:resources.hdrezkame}}
				{{resources.seasonvarru:}}
				<a href="http://seasonvar.ru/search?q={{title}}&x=0&y=0" target="_blank">
					<span class="show-icon icon-seasonvarru"></span>
				</a>
				{{:resources.seasonvarru}}

			{{:resources}}
		</div>
		<div class="shows-control" title="Отметить как просмотреный">
			<span class="shows-check">
				<span class="shows-episode">s{{seasonNum}}e{{episodeNum}}</span>
				<span class="icon icon-eye"></span>
			</span>
			<span class="shows-badge" title="Количество новых эпизодов">{{badge}}</span>
		</div>
	</script>

	<script src="scripts/app.js"></script>
	<script src="scripts/popup.js"></script>
	<script src="scripts/md5.min.js"></script>
</body>
</html>
