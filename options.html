<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MyShows Recent</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body bgcolor="#eeeeee">
    <div class="container container-options ">
        <form name="form">

            <h4>Основные настройки</h4>

            <ul class="options-list">
                <li>
                    <label>
						<input type="checkbox" name="notification"> Оповещать о новых эпизодах
					</label>
                </li>
                <li>
                    <label>
						<input type="checkbox" name="badge"> Отображать количество новых сериалов
					</label>
                </li>
                <li>
                    <label>
						<input type="checkbox" name="rate"> Оценивать просмотренные эпизоды
					</label>
                </li>
            </ul>

            <h4>На каких ресурсах вы смотрите сериалы?</h4>

            <ul class="options-list">
                <li>
                    <label>
						<input type="checkbox" name="resources" value="fsto"> fs.to
					</label>
                </li>
                <li>
                    <label>
						<input type="checkbox" name="resources" value="exua"> ex.ua
					</label>
                </li>
                <li>
                    <label>
						<input type="checkbox" name="resources" value="rutrackerorg"> rutracker.org
					</label>
                </li>
                <li>
                    <label>
						<input type="checkbox" name="resources" value="nnmclubme"> nnm-club.me
					</label>
                </li>
                <li>
                    <label>
						<input type="checkbox" name="resources" value="rutororg"> rutor.org
					</label>
                </li>
                <li>
                    <label>
						<input type="checkbox" name="resources" value="kickassto"> kickass.to
					</label>
                </li>
                <li>
                    <label>
						<input type="checkbox" name="resources" value="hdrezkame"> hdrezka.me
					</label>
                </li>
                <li>
                    <label>
						<input type="checkbox" name="resources" value="seasonvarru"> seasonvar.ru
					</label>
                </li>
                <li>
                    <label>
						<input type="checkbox" name="resources" value="kinozaltv"> kinozal.tv
					</label>
                </li>
                <li>
                    <label>
						<input type="checkbox" name="resources" value="zserialstv"> zserials.tv
					</label>
                </li>
            </ul>

            <h4>Свои ресурсы</h4>

            <ul class="options-list" id="custom-options">
            </ul>
            <ul class="options-list">
                <li>
                    <button id="custom-add" type="button">Добавить свой ресурс</button>
                </li>
            </ul>

            <div id="custom-fields" style="display: none">
                <ul class="options-list">
                    <li>
                        <label>
							Название:
						</label>
                        <input type="text" id="custom-title" />
                    </li>

                    <li>
                        <label>Адрес поиска:</label>
                        <input type="text" id="custom-link" placeholder="http://example.com?search=" />
                    </li>
                    <li>
                        <small>Переход на ресур работает с помощью поиска на сайте. Для этого нужно скопировать ссылку поиска и убрать текущий критерий поиска.</small>
                    </li>
                    <li>
                        <button id="custom-cancel" type="button">Отмена</button>
                        <button id="custom-save" type="button">Добавить</button>
                        <span id="custom-error" style="display: none" class="options-error">Невозможно сохранить</span>
                    </li>
                </ul>
            </div>

            <hr>

            <p class="text-right">
                <span id="status" class="options-status">Настройки сохранены</span>
                <input type="submit" value="Сохранить" /></input>
            </p>

        </form>

    </div>


    <script type="text/html" id="options-list-tmp">
        <label>
                <input type="checkbox" name="resources" value="{{id}}" /> {{title}}<br> <small>{{link}}</small>
			</label>
    </script>


    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/options.js"></script>
</body>

</html>
